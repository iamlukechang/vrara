    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cloud Help</title>

    <!--bootstrap styles-->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!--application styles-->
    <link rel="stylesheet" type="text/css" href="css/MessageToast.css">
    <link rel="stylesheet" type="text/css" href="css/help.css">

    <!--jQuery-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!--application global object-->
    <script src="js/MessageToast.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.messageToast.js"></script>
</head>
<body>
    <!--app header-->
    <header class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Your Cloud</h1>
            </div>
        </div>
    </header>

    <!--app body-->
    <div id="main" class="container">

            </div>
            <div class="col-md-8 col-sm-8 col-xs-8">

            </div>
        </div>

    <div id="messageToast" class="message-toast hiding">

            <div class="alert">
                <div class="status"></div>
                <div class="message"></div>
            </div>
        </div>
    </div>

    <!--application scripts-->
    <script src="js/help.js"></script>
    <script src="js/footer.js"></script>
